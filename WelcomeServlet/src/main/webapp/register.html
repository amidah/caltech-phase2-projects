<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>	
	<center>
		<h3>Welcome to eStore</h3>
		<h3>Register here with your details:</h3>
		<form action="register" method="get">
			<b>Enter your Name</b><br>
			<input type="text" name="txtName" placeholder="eg: John Watson"><br>
		
			<b>Enter your Email</b><br>
			<input type="text" name="txtEmail" placeholder="eg: john@example.com"><br>
			
			<b>Enter your Phone</b><br>
			<input type="number" name="txtPhone" placeholder="eg: 919988776655"><br>
			
			<b>Enter your password</b><br>
			<input type="password" name="txtPassword" placeholder="min 6 characters"><br><br>
			
			<input type="submit" value="REGISTER">
			
		</form>
	</center>
</body>
</html>
